<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color:white"></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title (click)="goHome()">
      {{title}}
    </ion-title> -->
    <ion-item>
      <img src="assets/images/globe_of_fire.png" height="40px" (click)="goHome()">
      <ion-title color="light" (click)="goHome()" style="font-weight: 600">
        {{title}}
      </ion-title>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar #searchBar (keyup.enter)="search()" animated="true" ></ion-searchbar>
  </ion-toolbar>
</ion-header>
