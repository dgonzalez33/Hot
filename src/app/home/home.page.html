
<app-header></app-header>
<ion-content color="light">
  <ion-row>
    <ion-col>
      <ion-text>
        <h1 align="center" style="font-weight: 800">Explore Our Resources</h1>
      </ion-text>
    </ion-col>
  </ion-row>
  <div *ngFor="let numRow of [0,1,2,3]">
    <ion-row style="text-align: center">
      <ion-col *ngFor="let cat of categories.slice(numRow*3, 3+(numRow*3))"
        (click)='showInfo(cat, numRow)'>
        <ion-row>
          <ion-col style="float: none; margin: 0 auto;font-size:28px">
            <ion-icon [name]="cat.icon"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col style="float: none; margin: 0 auto;">
            {{cat.title}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <div *ngIf="catSelected[numRow]" class='description'>
        <p style="text-align: center"><b>{{catSelected[numRow].title}} Description</b></p>
        <p style="text-align: center">{{catSelected[numRow].description}}</p>
        <ion-col class="center">
            <ion-button shape="round" fill="outline" (click)="seeMore(catSelected[numRow].title)">More</ion-button>
        </ion-col>
      </div>
    </ion-row>
  </div>
</ion-content>
